<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Counter App</title>
</head>
<body>
    <div class="header"><h3>Train Passing By<br>(Hover over to Shake Screen)</h3></div>
    <div class="counter">
    <h1>People Entered</h1>
    <h2 id="count-el">0</h2>
    <div class="buttons">
    <button id="Increase" onclick="Increment()">Increase Count</button>
    <button id="Reset" onclick="Reset()">Reset Count</button>
    <button id="Decrease" onclick="Decrement()">Decrease Count</button>
    
    
    </div>
    </div>
    <div class="history">
        <button id="Save" onclick="Save()">Save Count</button>
        <p id="save-el"> Entry History : </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
